name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Rclone (Chocolatey)
        run: choco install rclone

      - name: Configure Rclone
        shell: pwsh
        run: |
          $rcloneConfigDir = "$env:USERPROFILE\.config\rclone"
          if (!(Test-Path $rcloneConfigDir)) { New-Item -ItemType Directory -Force -Path $rcloneConfigDir }
          $rcloneConf = "$rcloneConfigDir\rclone.conf"
          
          $configContent = @"
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
          acl = private
          no_check_bucket = true
          "@
          
          Set-Content -Path $rcloneConf -Value $configContent

      - name: Install dependencies (npm)
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          args: --target x86_64-pc-windows-msvc

      - name: Prepare Artifacts for R2
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          $dist = "dist_r2"
          if (!(Test-Path $dist)) { New-Item -ItemType Directory -Force -Path $dist }
          
          $targetPath = "src-tauri/target/x86_64-pc-windows-msvc/release/bundle"
          if (Test-Path $targetPath) {
              $buildDir = $targetPath
          } else {
              $buildDir = "src-tauri/target/release/bundle"
          }
          
          # 1. Installer
          $exeSource = Get-ChildItem "$buildDir/nsis/*.exe" | Select-Object -First 1
          if ($exeSource) { Copy-Item $exeSource.FullName "$dist/d2r-rust_${version}_x64-setup.exe" }

          # 2. Portable
          $rawExe = "src-tauri/target/x86_64-pc-windows-msvc/release/d2r-rust.exe"
          if (!(Test-Path $rawExe)) { $rawExe = "src-tauri/target/release/d2r-rust.exe" }
          if (Test-Path $rawExe) {
            Compress-Archive -Path $rawExe -DestinationPath "$dist/d2r-rust_${version}_x64-portable.zip" -Force
          }
          
          # 3. Signature
          Write-Host "Searching for signatures..."
          $sigFile = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Filter "*.sig" -Recurse | Where-Object { $_.Name -like "*nsis.zip.sig" -or $_.Name -like "*.sig" } | Select-Object -First 1

          if ($sigFile) {
             $sig = (Get-Content $sigFile.FullName -Raw).Trim()
             Write-Host "Using signature: $sig"
             $json = @{
                version = $version
                notes = "Update v$version"
                pub_date = (Get-Date).ToString("yyyy-MM-ddTHH:mm:ssZ")
                platforms = @{
                    "windows-x86_64" = @{
                        signature = $sig
                        url = "https://update.squareuncle.com/d2r-rust/d2r-rust_${version}_x64-setup.nsis.zip"
                    }
                }
             }
             $json | ConvertTo-Json -Depth 5 | Out-File "$dist/latest.json" -Encoding utf8
             
             $actualZip = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Filter "*nsis.zip" -Recurse | Select-Object -First 1
             if ($actualZip) { Copy-Item $actualZip.FullName "$dist/d2r-rust_${version}_x64-setup.nsis.zip" }
          } else {
             Write-Error "CRITICAL: No .sig file found. Build failed to sign."
             exit 1
          }
          
          if ("${{ github.ref_type }}" -eq "tag") {
              gh release upload ${{ github.ref_name }} "$dist/d2r-rust_${version}_x64-setup.exe" "$dist/d2r-rust_${version}_x64-setup.nsis.zip" --clobber
          }

      - name: Upload to Cloudflare R2
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          rclone copy dist_r2 r2:d2r-rust-updates/d2r-rust --progress --s3-no-check-bucket
          rclone copyto "dist_r2/d2r-rust_${version}_x64-setup.exe" "r2:d2r-rust-updates/d2r-rust/d2r-rust_latest_x64-setup.exe" --s3-no-check-bucket
          rclone copyto "dist_r2/d2r-rust_${version}_x64-portable.zip" "r2:d2r-rust-updates/d2r-rust/d2r-rust_latest_x64-portable.zip" --s3-no-check-bucket
