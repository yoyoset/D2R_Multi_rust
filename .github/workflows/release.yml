name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Rclone (Chocolatey)
        run: choco install rclone

      - name: Configure Rclone
        shell: pwsh
        run: |
          $rcloneConfigDir = "$env:USERPROFILE\.config\rclone"
          if (!(Test-Path $rcloneConfigDir)) { New-Item -ItemType Directory -Force -Path $rcloneConfigDir }
          $rcloneConf = "$rcloneConfigDir\rclone.conf"
          
          $configContent = @"
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
          acl = private
          no_check_bucket = true
          "@
          
          Set-Content -Path $rcloneConf -Value $configContent

      - name: Install dependencies (npm)
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # this replaces the v0.0.0 tag with the actual version
          releaseName: "v__VERSION__"
          releaseBody: "See the assets below."
          releaseDraft: true
          prerelease: false
          args: --target x86_64-pc-windows-msvc

      - name: Prepare Artifacts for R2
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          $dist = "dist_r2"
          if (!(Test-Path $dist)) { New-Item -ItemType Directory -Force -Path $dist }
          
          $targetPath = "src-tauri/target/x86_64-pc-windows-msvc/release/bundle"
          if (Test-Path $targetPath) {
              $buildDir = $targetPath
          } else {
              $buildDir = "src-tauri/target/release/bundle"
          }
          
          Write-Host "Listing all files in $buildDir for debugging..."
          Get-ChildItem -Path $buildDir -Recurse
          
          # 1. Installer
          $exeSource = Get-ChildItem "$buildDir/nsis/*.exe" | Select-Object -First 1
          if ($exeSource) { Copy-Item $exeSource.FullName "$dist/d2r-rust_${version}_x64-setup.exe" }

          # 2. Portable
          $rawExe = "src-tauri/target/x86_64-pc-windows-msvc/release/d2r-rust.exe"
          if (!(Test-Path $rawExe)) { $rawExe = "src-tauri/target/release/d2r-rust.exe" }
          if (Test-Path $rawExe) {
            Compress-Archive -Path $rawExe -DestinationPath "$dist/d2r-rust_${version}_x64-portable.zip" -Force
          }
          
          # 3. Signature & latest.json
          Write-Host "Searching for signatures..."
          $sigFile = Get-ChildItem -Path $buildDir -Filter "*.sig" -Recurse | Where-Object { $_.Name -like "*nsis.zip.sig" -or $_.Name -like "*setup.exe.sig" } | Select-Object -First 1

          if ($sigFile) {
             $sig = (Get-Content $sigFile.FullName -Raw).Trim()
             Write-Host "Found signature in: $($sigFile.FullName)"
             
             $updateFileName = $sigFile.Name.Replace(".sig", "")
             $updateFileFullPath = $sigFile.FullName.Replace(".sig", "")
             
             $targetUpdateName = "d2r-rust_${version}_x64-setup.update"
             if ($updateFileName.EndsWith(".zip")) { $targetUpdateName += ".zip" }
             elseif ($updateFileName.EndsWith(".exe")) { $targetUpdateName += ".exe" }
             
             Write-Host "Mapping $updateFileName to $targetUpdateName"
             Copy-Item $updateFileFullPath "$dist/$targetUpdateName"

             $json = @{
                version = $version
                notes = "Update v$version"
                pub_date = (Get-Date).ToString("yyyy-MM-ddTHH:mm:ssZ")
                platforms = @{
                    "windows-x86_64" = @{
                        signature = $sig
                        url = "https://update.squareuncle.com/d2r-rust/$targetUpdateName"
                    }
                }
             }
             $json | ConvertTo-Json -Depth 5 | Out-File "$dist/latest.json" -Encoding utf8
          } else {
             Write-Error "CRITICAL: No valid .sig file found for updater. Build failed to sign."
             exit 1
          }
          
          if ("${{ github.ref_type }}" -eq "tag") {
              Write-Host "Uploading artifacts to release ${{ github.ref_name }}..."
              gh release upload ${{ github.ref_name }} (Get-ChildItem "$dist/*" | Select-Object -ExpandProperty FullName) --clobber
          }

      - name: Upload to Cloudflare R2
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          rclone copy dist_r2 r2:d2r-rust-updates/d2r-rust --progress --s3-no-check-bucket
          # Maintain 'latest' alias for manual downloads
          rclone copyto "dist_r2/d2r-rust_${version}_x64-setup.exe" "r2:d2r-rust-updates/d2r-rust/d2r-rust_latest_x64-setup.exe" --s3-no-check-bucket
          rclone copyto "dist_r2/d2r-rust_${version}_x64-portable.zip" "r2:d2r-rust-updates/d2r-rust/d2r-rust_latest_x64-portable.zip" --s3-no-check-bucket
